<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <!-- User stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <title>FStore.</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__logo">FSTORE.</h1>
        <a class="header__cart">Cart</a>
        <a class="header__signin">Sign In</a>
      </header>

      <main>
        <div class="sale">
          <div class="background-img sale__background "></div>
          <div class="sale__content">
            <h1 class="sale__heading">Exclusive Winter Collection</h1>
            <a href="#" class="sale__link">Shop Now</a>
          </div>
        </div>

        <h1 class="home-heading">trending now</h1>
        <div class="product-container">
          <div class="product-item">
            <div class="background-img product-image product-1"></div>
            <button class="product__button">Add to Cart</button>
            <div class="product__footer">
              <span class="product__name">Black Party Cap</span>
              <span class="product__price">$30</span>
            </div>
          </div>
          <div class="product-item">
            <div class="background-img product-image product-2"></div>
          </div>
          <div class="product-item">
            <div class="background-img product-image product-3"></div>
          </div>
          <div class="product-item">
            <div class="background-img product-image product-4"></div>
          </div>
          <div class="product-item">
            <div class="background-img product-image product-5"></div>
          </div>
          <div class="product-item">
            <div class="background-img product-image product-6"></div>
          </div>
          <div class="product-item">
            <div class="background-img product-image product-7"></div>
          </div>
          <div class="product-item">
            <div class="background-img product-image product-8"></div>
          </div>
        </div>

        <h1 class="home-heading">collections</h1>
        <div class="collections">
          <a
            class="collections__link link-1 background-img sale__background"
          >
          <h1 class="collections__link-text">shoes</h1>
        </a>
          <a
            class="collections__link link-2 background-img sale__background"
          >
        <h1 class="collections__link-text">watches</h1></a>
          <a
            class="collections__link link-3 background-img sale__background"
          >
          <h1 class="collections__link-text">hats</h1>
        </a>
          <a
            class="collections__link link-4 background-img sale__background"
          >
          <h1 class="collections__link-text">men's</h1>
        </a>
          <a
            class="collections__link link-5 background-img sale__background"
          >
          <h1 class="collections__link-text">women's</h1>
        </a>
        </div>
      </main>
    </div>
  </body>
</html>
