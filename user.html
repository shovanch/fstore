<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <!-- User stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <title>FStore.</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__logo">FSTORE.</h1>
        <div class="header__cart">
          <svg viewBox="0 0 24 24" class="header__cart-icon">

            ></path>
          </svg>
          <span class="header__cart-value">1</span>
        </div>
        <a class="header__signin">Sign In</a>
      </header>

      <main>
        <div class="sign-up-in">
          <div class="sign-in">
            <h1 class="sign-in__heading">I already have an account</h1>
            <h3 class="sign-in__subheading">
              Sign in with your email and password
            </h3>
            <form action="" class="form">
              <div class="form-group">
                <input type="email" name="" class="form-input" />
                <label class=" form-input-label">Email</label>
              </div>
              <div class="form-group">
                <input type="password" name="" class="form-input" />
                <label class=" form-input-label">Password</label>
              </div>
              <button class="form-button">Sign In</button>
            </form>
          </div>
          <div class="sign-in">
            <h1 class="sign-in__heading">I do not have an account</h1>
            <h3 class="sign-in__subheading">
              Sign up with your email and password
            </h3>
            <form action="" class="form">
              <div class="form-group">
                <input type="text" name="" class="form-input" />
                <label class=" form-input-label">Display Name</label>
              </div>
              <div class="form-group">
                <input type="email" name="" class="form-input" />
                <label class="form-input-label">Email</label>
              </div>
              <div class="form-group">
                <input type="password" name="" class="form-input" />
                <label class=" form-input-label">Password</label>
              </div>
              <div class="form-group">
                <input type="password" name="" class="form-input" />
                <label class=" form-input-label">Confirm Password</label>
              </div>
              <button class="form-button">Sign Up</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
